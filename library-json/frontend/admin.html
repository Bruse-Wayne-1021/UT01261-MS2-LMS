<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="admin.html">Add Book</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="inventery_report.html">Inventory Report</a></li>
            <li><a href="request.html">Request</a></li>
            <li><a href="member_report.html">Member Report</a></li>
            <li><a href="return.html">Return</a></li>
            <li><a href="borrowing_report.html">Borrowing Report</a></li>
        </ul>
    </div>

    <div class="main-content">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add New Book</button>

        <!-- Add New Book Modal -->
        <div id="id01" class="modal">
            <div class="modal-content">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <h1>Books Registration</h1>
                <form id="addBookForm">
                    <div class="form-group">
                        <input type="text" id="bookName" placeholder="Book Name" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="bookId">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" placeholder="ISBN Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="publisher" placeholder="Publisher" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="copies" placeholder="Number of Copies" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="coverUrl" placeholder="Cover Page URL" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="genre" placeholder="Genre" required>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
                <button onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>

        <!-- Book Inventory Table -->
        <section id="book-list">
            <h2>Book Inventory</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ISBN</th>
                        <th>Publisher</th>
                        <th>Copies</th>
                        <th>Genre</th>
                        <th>Cover</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book records will be added here -->
                </tbody>
            </table>
        </section>

        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Add New Member</button>

        <!-- Add New Member Modal -->
        <div id="id02" class="modal">
            <div class="modal-content">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <h1>Member Registration</h1>
                <form id="addMemberForm">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nic" placeholder="NIC Number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Add Member</button>
                </form>
                <button onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>

        <!-- Members Table -->
        <section id="member-list">
            <h2>Members</h2>
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>NIC</th>
                        <th>Registered Date</th>
                    </tr>
                </thead>
                <tbody id="membertablebody">
                    <!-- Member records will be added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="../javascript/admin.js"></script>
</body>

</html>
